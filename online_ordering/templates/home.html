{% extends 'base.html' %}


{% block body %}
    <div class="container">
        <h1>Home</h1>

        <table class="table table-striped">
            <thead>
            <th>Item</th>
            <th>Description</th>
            </thead>
            <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
